services:
- type: web
  name: ml-shap
  runtime: docker
  repo: https://github.com/douglasaturnino/ml-shap/tree/main/api
  plan: free
  region: oregon
  dockerContext: ./api
  dockerfilePath: ./api/Dockerfile

databases:
- name: dsopostgres
  databaseName: dbname_8k9g
  user: dbuser
  plan: free
  region: oregon
  ipAllowList:
  - source: 0.0.0.0/0
    description: everywhere
  postgresMajorVersion: "16"
version: "1"